        .container {
            margin: 24px;
            display: flex;
            flex-direction: column;

            flex-direction: row;

        .column {
            padding: 10px;

            flex-direction: column;

        .image {
            background-size: contain;
            background-repeat: no-repeat;
            height: 100px;
            width: 100px;
        }

        button {
            background-color: rgb(255, 230, 238);
            border-color: rgb(170, 51, 106);
            border-radius: 16px;
            border-style: solid;
            color: rgb(255, 255, 255);
            color: rgb(170, 51, 106);
            font-family: Josefin Sans;
            height: 32px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: rgb(255,182,193);
            border: 2px solid rgb(255, 254, 200);
            padding: 10px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        .intro {
            text-align: center;
            margin-bottom: 20px;
            background-color: rgb(255, 255, 255);
            border: 2px solid rgb(173, 216, 230);

        .intro p {
            font-size: 1.2em;
